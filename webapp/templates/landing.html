<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Landing Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="landing-container">
        <!-- Sidebar with friends list -->
        <div class="sidebar">
            <div class="profile-info">
                <img src="profile-pic.jpg" alt="User Profile Picture" class="profile-pic">
                <h3>testuser</h3>
            </div>
            <div class="friends-list">
                <h4>Friends</h4>
                <ul>
                    <li>Friend 1</li>
                    <li>Friend 2</li>
                    <li>Friend 3</li>
                    <!-- Add more friends here -->
                </ul>
            </div>
        </div>

        <!-- Main messaging area -->
        <div class="main-content">
            <div class="search-bar">
                <input type="text" placeholder="Search friends..." id="search-bar">
            </div>
            <div class="chat-area">
                <p>Select a friend to start chatting!</p>
                <!-- Chat content will be dynamically loaded here -->
            </div>
        </div>
    </div>
</body>
</html>
